<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Club Member List</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class = "bg-primary">
    <div class="bg-light container-md" style="border-radius: 15px;">
        <br>
        <div class="card-body">
            <h1 style="text-align: center;">Chess Club Members â™Ÿ</h1>
                <div class="container">
                    <div class="row">
                        <div class = "col-md">
                            <div class = "form-group">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type ="text"
                                class = "form-control"
                                id = "firstName"
                                aria-describedby="firstName"
                                placeholder="First Name">
                            </div>
                        </div>
                        <div class = "col-md">
                            <div class = "form-group">
                            <label for="firstName" class="form-label">Last Name</label>
                            <input type ="text"
                                class = "form-control"
                                id = "lastName"
                                aria-describedby="firstName"
                                placeholder="Last Name">
                        </div>
                    </div>
                    </div>
                    <br>
                        <div class="row">
                            <div class = "col-md">
                                <div class = "form-group">
                                <label for="email" class="form-label">Email Address</label>
                                <input type ="text"
                                    class = "form-control"
                                    id = "email"
                                    aria-describedby="firstName"
                                    placeholder="Email Address">
                            </div>
                            </div>
                        </div>
                            <div class="row py-3">
                                <div>
                                    <button id = "addMember" type = "submit" class="btn btn-primary col-md form-control">Submit</button>
                                </div>
                            </div>
                    </div>
                </div>
        </div>
        <br>
        <div class="bg-light container-md" style="border-radius: 15px;">
            <table id="memberList" class="table bg-light table-striped">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email Address</th>
                        <th>Actions</th>
                    </tr>
            </table>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="form.js"></script>
</body>
</html>
